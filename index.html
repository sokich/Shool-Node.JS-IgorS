<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание - NODE.JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form id="myForm" action="progress.json">
    <table>
        <tr>
            <!-- текстовые поля ввода -->
            <td>ФИО</td>
            <td>
                <input id="fio" type="text" placeholder="ФИО" name="fio">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="email" type="email" placeholder="Введите e-mail" name="email">
            </td>
        </tr>
        <tr>
            <td>Телефон</td>
            <td>
                <input id="phone" type="phone" placeholder="+7(999)999-99-99" name="phone">
            </td>
        </tr>
    </table>
    <!-- кнопка отправки формы -->
    <button id="submitButton">Отправить</button>
</form>
<div id="resultContainer"></div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
